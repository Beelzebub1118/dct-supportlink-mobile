import java.util.Properties
import java.io.FileInputStream

plugins {
    id 'com.android.application'
    // START: FlutterFire Configuration
    id 'com.google.gms.google-services'
    // END: FlutterFire Configuration
    id 'org.jetbrains.kotlin.android'
    // Must be after Android/Kotlin:
    id 'dev.flutter.flutter-gradle-plugin'
}

// Load keystore properties
def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file("key.properties")
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

android {
    namespace "com.dct.supportlink" // your package name
    compileSdk flutter.compileSdkVersion
    ndkVersion flutter.ndkVersion

    // ✅ Use Java 17 and enable core library desugaring
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
        coreLibraryDesugaringEnabled true   // <-- important
    }

    // ✅ Match Kotlin to 17 as well
    kotlinOptions {
        jvmTarget = "17"
    }

    defaultConfig {
        applicationId "com.dct.supportlink"
        minSdk Math.max(flutter.minSdkVersion, 23)
        targetSdk flutter.targetSdkVersion
        versionCode flutter.versionCode
        versionName flutter.versionName
        // multiDexEnabled true  // not needed with minSdk 23+, keep commented
    }

    signingConfigs {
        release {
            keyAlias keystoreProperties['keyAlias']
            keyPassword keystoreProperties['keyPassword']
            storeFile keystoreProperties['storeFile'] ? file(keystoreProperties['storeFile']) : null
            storePassword keystoreProperties['storePassword']
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    // ✅ Required for core library desugaring (lets you use newer Java APIs on older Android)
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.0.4'
}
